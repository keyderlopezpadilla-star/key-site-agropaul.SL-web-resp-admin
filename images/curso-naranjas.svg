<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="sky" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#87CEEB" />
      <stop offset="1" stop-color="#B3E5FC" />
    </linearGradient>
    <linearGradient id="leaf" x1="0" x2="1">
      <stop offset="0" stop-color="#2e7d32" />
      <stop offset="1" stop-color="#66bb6a" />
    </linearGradient>
    <radialGradient id="orangeGrad" cx="50%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#fff176" />
      <stop offset="50%" stop-color="#ffb74d" />
      <stop offset="100%" stop-color="#f57c00" />
    </radialGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#sky)" />

  <!-- Ground -->
  <rect y="470" width="100%" height="130" fill="#8bc34a" />

  <!-- Trunk -->
  <path d="M380 500 C370 420 420 320 400 260 C380 200 340 210 300 260 C260 310 290 380 300 420 C310 460 360 500 380 500 Z" fill="#6d4c41" />

  <!-- Leaves cluster -->
  <g transform="translate(120,70)">
    <ellipse cx="420" cy="180" rx="220" ry="140" fill="url(#leaf)" />
    <ellipse cx="320" cy="110" rx="160" ry="100" fill="url(#leaf)" opacity="0.95" />
    <ellipse cx="460" cy="120" rx="140" ry="90" fill="url(#leaf)" opacity="0.9" />
  </g>

  <!-- Oranges -->
  <g fill="url(#orangeGrad)" stroke="#c55a00" stroke-width="2">
    <circle cx="360" cy="160" r="26" />
    <circle cx="300" cy="200" r="28" />
    <circle cx="430" cy="140" r="24" />
    <circle cx="380" cy="220" r="30" />
    <circle cx="260" cy="140" r="22" />
    <circle cx="480" cy="190" r="25" />
    <circle cx="330" cy="120" r="20" />
    <circle cx="420" cy="200" r="18" />
    <circle cx="500" cy="150" r="22" />
  </g>

  <!-- Branches subtle -->
  <path d="M340 260 C360 240 400 240 420 260" stroke="#5d4037" stroke-width="8" fill="none" stroke-linecap="round" />
  <path d="M300 300 C320 280 360 280 380 300" stroke="#5d4037" stroke-width="7" fill="none" stroke-linecap="round" />

  <!-- Simple sun -->
  <circle cx="700" cy="80" r="50" fill="#fff59d" opacity="0.9" />
</svg>
